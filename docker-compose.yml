services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: discord_bot_db
    environment:
      POSTGRES_DB: discord_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # PostgreSQL tuning for dedicated server
    command: >
      postgres
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c maintenance_work_mem=256MB
      -c work_mem=64MB
      -c max_connections=100
      -c random_page_cost=1.1
      -c checkpoint_completion_target=0.9
      -c wal_buffers=64MB
      -c default_statistics_target=100
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./sql/gdpr_migration.sql:/docker-entrypoint-initdb.d/02_gdpr.sql
      - ./sql/iracing_teams_migration.sql:/docker-entrypoint-initdb.d/03_iracing_teams.sql
      - ./sql/rate_limiting_migration.sql:/docker-entrypoint-initdb.d/04_rate_limiting.sql
      - ./sql/cost_tracking_migration.sql:/docker-entrypoint-initdb.d/05_cost_tracking.sql
      - ./sql/advanced_rate_limits_migration.sql:/docker-entrypoint-initdb.d/06_advanced_rate_limits.sql
      - ./sql/rag_migration.sql:/docker-entrypoint-initdb.d/07_rag.sql
      - ./sql/personality_migration.sql:/docker-entrypoint-initdb.d/08_personality.sql
      - ./sql/guild_isolation_migration.sql:/docker-entrypoint-initdb.d/09_guild_isolation.sql
      - ./sql/trivia_migration.sql:/docker-entrypoint-initdb.d/10_trivia.sql
      - ./backups:/backups  # Backup directory
    # SECURITY: Database port NOT exposed to host (only accessible within Docker network)
    # If you need local access for debugging, use: ports: ["127.0.0.1:5432:5432"]
    # ports:
    #   - "5432:5432"  # REMOVED for security
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d discord_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits for dedicated server (increased from 1 CPU / 1GB)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 1G
    # Disable swap for database performance and security
    mem_swappiness: 0

  bot:
    build: ./bot
    container_name: discord_bot
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      WOMPIE_USER_ID: ${WOMPIE_USER_ID}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WOLFRAM_APP_ID: ${WOLFRAM_APP_ID}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      MODEL_NAME: ${MODEL_NAME}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      RAG_SIMILARITY_THRESHOLD: ${RAG_SIMILARITY_THRESHOLD}
      CONTEXT_WINDOW_MESSAGES: ${CONTEXT_WINDOW_MESSAGES}
      MAX_CONTEXT_TOKENS: ${MAX_CONTEXT_TOKENS}
      OPT_OUT_ROLE_NAME: ${OPT_OUT_ROLE_NAME}
      MAX_TOKENS_PER_REQUEST: ${MAX_TOKENS_PER_REQUEST}
      HOURLY_TOKEN_LIMIT: ${HOURLY_TOKEN_LIMIT}
      FACT_CHECK_COOLDOWN: ${FACT_CHECK_COOLDOWN}
      FACT_CHECK_DAILY_LIMIT: ${FACT_CHECK_DAILY_LIMIT}
      SEARCH_HOURLY_LIMIT: ${SEARCH_HOURLY_LIMIT}
      SEARCH_DAILY_LIMIT: ${SEARCH_DAILY_LIMIT}
      MESSAGE_COOLDOWN: ${MESSAGE_COOLDOWN}
      MAX_MESSAGES_PER_MINUTE: ${MAX_MESSAGES_PER_MINUTE}
      MAX_INPUT_LENGTH: ${MAX_INPUT_LENGTH}
      MAX_CONCURRENT_REQUESTS: ${MAX_CONCURRENT_REQUESTS}
      WRAPPED_COOLDOWN: ${WRAPPED_COOLDOWN}
      IRACING_LEADERBOARD_COOLDOWN: ${IRACING_LEADERBOARD_COOLDOWN}
      # Compression settings
      ENABLE_COMPRESSION: ${ENABLE_COMPRESSION:-true}
      COMPRESSION_RATE: ${COMPRESSION_RATE:-0.6}
      MIN_MESSAGES_TO_COMPRESS: ${MIN_MESSAGES_TO_COMPRESS:-12}
      # Database settings
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: discord_bot
      DB_USER: botuser
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POOL_MIN: ${DB_POOL_MIN:-5}
      DB_POOL_MAX: ${DB_POOL_MAX:-25}
      # Redis for caching
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    volumes:
      - ./bot:/app
      - ./README.md:/README.md          # Self-knowledge system needs README
      - ./docs:/docs                    # Self-knowledge system needs docs
    # Resource limits for dedicated server (increased from 1 CPU / 2GB)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          memory: 2G

  # Automated database backups
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:15
    container_name: discord_bot_backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: discord_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: "@daily"  # Daily backups at midnight
      BACKUP_KEEP_DAYS: 7  # Keep 7 daily backups
      BACKUP_KEEP_WEEKS: 4  # Keep 4 weekly backups
      BACKUP_KEEP_MONTHS: 3  # Keep 3 monthly backups
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    restart: always

  # Redis - In-memory caching for faster access to hot data
  redis:
    image: redis:7-alpine
    container_name: discord_bot_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          memory: 256M

  # Portainer - Web UI for Docker management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443"  # HTTPS web UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
  portainer_data:
